<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="main-container">

      <div class="img">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="main-container-content">

        <div class="content-h1">
          <h1>Order Summary</h1>
        </div>

        <div class="content-p">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="content-plan">
          <div class="plan-container">
            <div class="plan-icon">
              <img src="images/icon-music.svg" alt="">
            </div>
            <div class="plan-flex">
              <div class="plan-price">
                <span class="price-text">Annual Plan</span>
                <span class="price-price">$59.99/year</span>
              </div>
              <div class="plan-link">
                <a href="#">Change</a>
              </div>
            </div>
          </div>
        </div>

        <div class="content-buttom-payment">
          <a href="">Proceed to Payment</a>
        </div>

        <div class="content-buttom-cancel">
          <a href="">Cancel Order</a>
        </div>

      </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/carlsgabriel">carlsgabriel</a>.
  </div>

</body>

</html>
